<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>APRICOT MEDIA</title>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- css file -->
    <link rel="stylesheet" href="css/min/main.css" />
  </head>
  <body>
    <!-- contact 1-->
    <div class="contain contact">
      <div class="divider"></div>
      <div class="visual">
        <div class="change">
          <div class="btn">
            <div class="icon"></div>
          </div>
          <div class="btn">
            <div class="icon"></div>
          </div>
          <div class="btn">
            <div class="icon"></div>
          </div>
        </div>
        <div class="con-cont">
          <h2>Contact</h2>
          <form action="">
            <div class="section select">
              <div class="sub-sec">
                <div class="name">Template</div>
                <select>
                  <option value="volvo">AAAAAA</option>
                  <option value="saab">BBBBBB</option>
                  <option value="opel">CCCCCC</option>
                  <option value="audi">DDDDDD</option>
                  <option value="benz">EEEEEE</option>
                </select>
              </div>
              <div class="sub-sec">
                <div class="name">Service</div>
                <select>
                  <option value="volvo">AAAAAA</option>
                  <option value="saab">BBBBBB</option>
                  <option value="opel">CCCCCC</option>
                  <option value="audi">DDDDDD</option>
                  <option value="benz">EEEEEE</option>
                </select>
              </div>
            </div>
            <!-- section select end above -->
            <div class="section input">
              <div class="sub-sec name">
                <div class="title">Name</div>
                <input type="text" name="name" value="" />
              </div>
              <div class="sub-sec email">
                <div class="title">Email</div>
                <input type="text" name="email" value="" />
              </div>
              <div class="sub-sec phone">
                <div class="title">Phone</div>
                <input type="text" name="phone" value="" />
              </div>
              <div class="sub-sec comment">
                <div class="title">Comment</div>
                <textarea name="" id="" rows="4" cols=""></textarea>
              </div>
            </div>
            <!-- input section ends above -->
            <div class="section submit">
              <input type="submit" value="submit" />
            </div>
          </form>
        </div>
        <!-- visual end below -->
      </div>
      <!-- contact end below -->
    </div>
    <!-- contact 2 -->
    <div class="contain contact">
      <div class="divider"></div>
      <div class="visual">
        <div class="change">
          <div class="btn">
            <div class="icon"></div>
          </div>
          <div class="btn">
            <div class="icon"></div>
          </div>
          <div class="btn">
            <div class="icon"></div>
          </div>
        </div>
        <div class="con-cont">
          <h2>Contact</h2>
          <div class="map-area">
            <div class="map-layout">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d11216.141359428813!2d-75.75456045157549!3d45.34809888118844!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sgoogle+map+algonquin+college!5e0!3m2!1szh-CN!2sca!4v1555089920363!5m2!1szh-CN!2sca"
                frameborder="0"
                allowfullscreen
              ></iframe>
            </div>
          </div>
          <div class="info"><span>Visit our Office Now.</span></div>
        </div>
        <!-- visual end below -->
      </div>
      <!-- contact end below -->
    </div>

    <!-- contact 3 -->
    <div class="contain contact">
      <div class="divider"></div>
      <div class="visual">
        <div class="change">
          <div class="btn">
            <div class="icon"></div>
          </div>
          <div class="btn">
            <div class="icon"></div>
          </div>
          <div class="btn">
            <div class="icon"></div>
          </div>
        </div>
        <div class="con-cont">
          <h2>Contact</h2>
          <div class="info-space">
            <div class="intro"><span>Contact Us Via Different Ways</span></div>
            <div class="content ways">
              <div class="way">
                <span>Office Email:apricotmedia@algonquincollege.com</span>
              </div>
              <div class="way"><span>Office Phone:(613)-123-1234</span></div>
            </div>
            <div class="intro"><span>Or Follow Us on Social Media</span></div>
            <div class="content">
              <div class="social">
                <div class="icon"></div>
                <div class="icon"></div>
                <div class="icon"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- visual end below -->
      </div>
      <!-- contact end below -->
    </div>
  </body>
  <!-- bootstrap -->
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
  <!-- js file -->
  <script src="js/min/main.min.js"></script>
</html>
